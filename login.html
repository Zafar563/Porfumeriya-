<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Sayt</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .login-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #007bff, #6610f2);
}

.login-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
    max-width: 350px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    text-align: left;
    font-weight: bold;
    margin: 10px 0 5px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    margin-top: 15px;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

button:hover {
    background: #0056b3;
}

.links {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
}

.links a {
    text-decoration: none;
    color: #007bff;
    font-size: 14px;
}

.links a:hover {
    text-decoration: underline;
}
</style>
<body>

<div class="login-body">
    <div class="login-container">
        <h2>Kirish</h2>
        <form >
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Emailingizni kiriting" required>

            <label for="password">Parol</label>
            <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required>

            <button type="submit">Kirish</button>

            <div class="links">
                <a href="#">Parolni unutdingizmi?</a>
                <a href="#">Ro‘yxatdan o‘tish</a>
            </div>
        </form>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
